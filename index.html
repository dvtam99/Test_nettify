    <script>
        function isPrime(b) {

            let prime = true;
            if (b < 2) return prime = false;
            let i = 2;
            while (i < b) {
                if (b % i == 0) {
                    // prime = false;
                    // break;
                    return false
                }
                i++;
            }
            return true;
        }

        }
